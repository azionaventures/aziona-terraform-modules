default_stages: [commit, push]

repos:
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.12
    hooks:
      - id: tflint
        args:
          - "--module"
          - "--config=.tflint.hcl"
      - id: terraform-validate
      - id: terraform-fmt
  - repo: git://github.com/antonbabenko/pre-commit-terraform
    rev: v1.50.0
    hooks:
      - id: terraform_tfsec